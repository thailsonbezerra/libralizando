version: '3.8'

services:
  libras-api:
    build: .
    container_name: libras-recognizer
    ports:
      - "8000:8000"
    shm_size: '1gb'
    volumes:
      - ./:/app
    environment:
      - YOLO_CONFIG_DIR=/tmp
      - YOLO_DISABLE_DOWNLOADS=1
      - PYTHONPATH=/app  # Garante que Python encontre os m√≥dulos
    restart: unless-stopped